[bumpversion]
current_version = 0.0.2-SNAPSHOT
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(-(?P<release>\w+))?
commit = True
patch = True
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:file:build.gradle]

[bumpversion:part:release]
values = 
	SNAPSHOT
  RC
optional_value = RC

